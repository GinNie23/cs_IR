name: push_arxiv_daily

env:
  PYTHON_VERSION: "3.8"  # 设置要使用的 Python 版本
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  workflow_dispatch:  # 手动触发工作流
  schedule:
    - cron: '0 10 * * *'  # 每天 UTC 时间 10:00 触发，即上海时间18:00

jobs:
  daily-push:
    runs-on: ubuntu-latest
    env:
      SERVERCHAN_API_KEY: ${{ secrets.SERVERCHAN_API_KEY }}  # Server 酱 API Token
      CAIYUN_TOKEN: ${{ secrets.CAIYUN_TOKEN }}  # 彩云小译 Token
      QUERY_IR: "cs.IR"  # 查询领域: 信息检索
      QUERY_CL: "cs.CL"  # 查询领域: 计算机语言
      LIMITS: 5  # 每次获取的论文数量
      FEISHU_URL: ${{ secrets.FEISHU_URL }}  # 飞书 Webhook URL
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}  # DeepSeek API Token
      MODEL_TYPE: "DeepSeek"  # 模型类型

    permissions:
      issues: write
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python version
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install tqdm requests openai  

      - name: PUSH ARXIV DAILY
        run: python arxiv.py

      - name: Commit files
        id: commit
        run: |
          git config --local user.email "action@github.com"  
          git config --local user.name "github-actions"  
          git add --all  
          if [ -z "$(git status --porcelain)" ]; then  
            echo "::set-output name=push::false"  
          else  
            git commit -m "chore: update confs" -a  
            echo "::set-output name=push::true"  
          fi
        shell: bash

      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}